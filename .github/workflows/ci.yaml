name: Continuous Integration

on:
  push:
    branches: [main]
  pull_request:

jobs:
  continuous-integration:
    name: Continuous Integration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Protoc
        uses: arduino/setup-protoc@v3

      - name: Pre-commit
        uses: pre-commit/action@v3.0.1

      - name: Build
        run: cargo build --verbose

      - name: Test
        run: cargo test --verbose
